<div class="container">
  <mat-card>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            type="text"
            name="name"
            placeholder="Nome"
            [(ngModel)]="userAdd.name"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="email"
            name="email"
            placeholder="Email"
            [(ngModel)]="userAdd.email"
          />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="btnInsert()">
          Adicionar
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

    <!-- cabecalho -->
    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'action']"></tr>
    <!-- linhas -->
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'action']"></tr>

    <!-- Colunas -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      <!-- recebe os elementos dentro do array -->
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- botoes -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="btnDelete(user)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="btnSearch(user)">
          <mat-icon>search</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>
</div>
